apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-backend
  namespace: credit-scoring
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: credit-backend
  template:
    metadata:
      labels:
        app: credit-backend
    spec:
      containers:
        - name: api
          # Replace with your registry image if needed, e.g. cr.yandex/.../credit-backend:latest
          image: credit-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: credit-backend-config
            - secretRef:
                name: credit-backend-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
