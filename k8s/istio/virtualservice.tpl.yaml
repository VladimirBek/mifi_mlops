apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: credit-backend-vs
  namespace: credit-scoring
spec:
  hosts:
    - credit-backend-svc
  http:
    - route:
        - destination:
            host: credit-backend-svc
            subset: stable
          weight: __STABLE_WEIGHT__
        - destination:
            host: credit-backend-svc
            subset: canary
          weight: __CANARY_WEIGHT__
